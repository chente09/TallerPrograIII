<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Facturas</title>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Lista de productos por Factura</h2>
    <form th:action="@{/facturas}" method="get" class="mb-4">
        <div class="input-group mb-3">
            <input type="text" id="numeroFactura" name="numeroFactura" class="form-control" placeholder="Número de Factura">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead class="table-light">
            <tr>
                <th>Código</th>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Color</th>
                <th>Descripcion</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="carro : ${carros}">
                <td th:text="${carro.id}"></td>
                <td th:text="${carro.modelo}"></td>
                <td th:text="${carro.marca}"></td>
                <td th:text="${carro.color}"></td>
                <td th:text="${carro.descripcion}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
