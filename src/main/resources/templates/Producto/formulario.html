<!DOCTYPE html>
<html lang="es" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="/css/styles.css" rel="stylesheet">
    <title>Registrar</title>
    <style>
        .container{
            background-color: #00000
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Producto</h2>
        <form th:action="@{/guardar" method="post" th:object="${carros}">

            <div class="row">
                <div class="col-1 mb-3">
                    <label for="id-codigo" class="form-label">Código</label>
                    <input type="number" class="form-control" id="id-codigo" th:field="*{id}">
                </div>

                <!-- Marca -->
                <div class="col-4 mb-3">
                    <label for="id-marca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="id-marca" th:field="*{marca}">
                </div>

                <!-- Modelo -->
                <div class="col-4 mb-3">
                    <label for="id-modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="id-modelo" th:field="*{modelo}">
                </div>
            </div>



            <!-- Color -->
            <div class="mb-3">
                <label for="id-color" class="form-label">Color</label>
                <input type="text" class="form-control" id="id-color" th:field="*{color}">
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label for="id-descripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="id-descripcion" th:field="*{descripcion}">
            </div>

            <!-- Imagen -->
            <div class="mb-3">
                <label for="id-img" class="form-label">Cargar imagen</label>
                <input class="form-control" type="file" id="id-img">
            </div>
            <div class="mb-3">
                <label for="img">URL de la Imagen:</label>
                <input type="url" class="form-control" id="img" name="img">
            </div>

            <!-- Precio -->
            <div class="mb-3">
                <label for="id-precio" class="form-label">Precio</label>
                <input type="text" class="form-control" id="id-precio" th:field="*{precio}">
            </div>

            <!-- Stock -->
            <div class="mb-3">
                <label for="id-stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="id-stock" th:field="*{stock}">
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
