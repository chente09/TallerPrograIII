<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Empleado</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-3">
    <h2>Formulario Empleado</h2>
    <form th:action="@{/guardarEmpleado}" method="post" th:object="${empleado}">

        <div class="mb-3">
            <label for="id-nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="id-nombre" th:field="*{nombre}">
        </div>
        <div class="mb-3">
            <label for="id-apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="id-apellido" th:field="*{apellido}">
        </div>
        <div class="mb-3">
            <label for="id-telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="id-telefono" th:field="*{telefono}">
        </div>
        <div class="mb-3">
            <label for="id-email" class="form-label">Correo Electr√≥nico</label>
            <input type="text" class="form-control" id="id-email" th:field="*{email}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
